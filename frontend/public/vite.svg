<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>

    <!-- 闪电渐变 -->
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>

    <!-- 闪电内部高光渐变 -->
    <linearGradient id="boltHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>

    <!-- 闪电发光滤镜 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 强发光滤镜 -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- 外发光效果 -->
  <g filter="url(#strongGlow)" opacity="0.4">
    <path d="M 340 60 L 180 190 L 300 190 L 130 420 L 310 230 L 190 230 L 350 70 Z"
          fill="#fbbf24"/>
  </g>

  <!-- 主闪电（N 形状，更宽） -->
  <g filter="url(#glow)">
    <!-- 外轮廓 -->
    <path d="M 355 70 L 190 200 L 320 200 L 140 430 L 325 240 L 200 240 L 365 80 Z"
          fill="url(#boltGrad)"
          stroke="#fcd34d"
          stroke-width="4"
          stroke-linejoin="round"/>

    <!-- 内部高光 -->
    <path d="M 325 100 L 195 195 L 305 195 L 165 365 L 305 220 L 215 220 L 335 115 Z"
          fill="url(#boltHighlight)"
          opacity="0.7"/>
  </g>

  <!-- 闪电中心白色高光 -->
  <path d="M 310 130 L 200 200 L 295 200 L 180 330 L 290 225 L 220 225 L 320 140 Z"
        fill="#ffffff"
        opacity="0.95"/>

  <!-- 装饰性火花 -->
  <g>
    <!-- 左上火花 -->
    <path d="M 110 100 L 95 120 L 115 115 L 105 135 L 125 120 L 110 125 Z"
          fill="#fbbf24"
          opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform"
                        type="scale"
                        values="1;0.8;1"
                        dur="1.5s"
                        repeatCount="indefinite"/>
    </path>

    <!-- 右上火花 -->
    <path d="M 420 90 L 405 110 L 425 105 L 415 125 L 435 110 L 420 115 Z"
          fill="#fbbf24"
          opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.2s" repeatCount="indefinite"/>
    </path>

    <!-- 底部火花 -->
    <path d="M 170 400 L 155 420 L 175 415 L 165 435 L 185 420 L 170 425 Z"
          fill="#fbbf24"
          opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
    </path>

    <!-- 小光点 -->
    <circle cx="390" cy="150" r="5" fill="#fcd34d" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="5;3;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="180" r="3" fill="#fcd34d" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="260" r="4" fill="#fcd34d" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="290" r="3" fill="#fbbf24" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="430" cy="330" r="4" fill="#fbbf24" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
